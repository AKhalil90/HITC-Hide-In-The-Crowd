<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HITC</title>

    <link href="Assets/logo.png" rel="icon">
    <link href="Libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Libraries/toastr/css/toastr.min.css" rel="stylesheet">
    <link href="Assets/main.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <!-- Form -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">HITC</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                          <div class="form-group">
                            <label>User ID</label>
                            <div class="input-group mb-2 mb-sm-0">
                              <div class="input-group-addon">@</div>
                              <input id="userId" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                              <label>Secret Phrase</label>
                              <input id="secretPhrase" type="secretPhrase" class="form-control">
                            </div>
                              <label>Hashtag</label>
                              <div class="input-group mb-2 mb-sm-0">
                                <div class="input-group-addon">#</div>
                                <input id="hashtag" type="text" class="form-control">
                              </div>
                            <label>Cover Image:</label>
                            <input id="coverImage" type="file" class="form-control">
                            <button id="establish" type="button" class="btn btn-success btn-block">Establish Relationship</button>
                          </div>
                        </form>
                    </div>
                    <div class="panel-body">
                        <form>
                          <button id="refresh" type="button" class="btn btn-warning btn-block">Refresh Relationships</button>
                        </form>
                    </div>
                    <div class="panel-body">
                        <form>
                          <button id="logout" type="button" class="btn btn-danger btn-block">Logout</button>
                        </form>
                    </div>
                </div>
                <!--/ Form -->
            </div>
        </div>
    </div>

    <script src="Libraries/jQuery/jquery.min.js"></script>
    <script src="Libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="Libraries/toastr/js/toastr.min.js"></script>

    <script src="Libraries/cryptojs/sha1.js"></script>
    <script src="Libraries/cryptojs/sha512.js"></script>
    <script src="Libraries/cryptojs/aes.js"></script>

    <script src="Libraries/cryptico/jsbn.js"></script>
    <script src="Libraries/cryptico/random.js"></script>
    <script src="Libraries/cryptico/hash.js"></script>
    <script src="Libraries/cryptico/rsa.js"></script>
    <script src="Libraries/cryptico/aes.js"></script>
    <script src="Libraries/cryptico/api.js"></script>

    <script src="Libraries/hve/mcl.js"></script>
    <script src="Libraries/hve/mcl_c.js"></script>
    <script src="Libraries/hve/hve.js"></script>

    <script src="Libraries/ReedSolomon/lib/jasmine-1.3.1/jasmine.js"></script>
    <script src="Libraries/ReedSolomon/lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script src="Libraries/ReedSolomon/lib/class.js"></script>
    <script src="Libraries/ReedSolomon/src/ReedSolomon.js"></script>
    <script src="Libraries/ReedSolomon/spec/ReedSolomonSpec.js"></script>

    <script src="Libraries/codebird/codebird.js"></script>

    <script src="HITC/CONSTANT.js"></script>
    <script src="HITC/HELPER.js"></script>
    <script src="HITC/ALERT.js"></script>
    <script src="HITC/CONVERT.js"></script>
    <script src="HITC/CRYPTO.js"></script>
    <script src="HITC/OPERATION.js"></script>
    <script src="HITC/STORAGE.js"></script>
    <script src="HITC/FEC.js"></script>
    <script src="HITC/IMAGE_STEGANOGRAPHY.js"></script>
    <script src="HITC/INTEGRATION_TWITTER.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
