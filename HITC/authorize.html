<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HITC</title>

    <link href="Assets/logo.png" rel="icon">
    <link href="Libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Libraries/toastr/css/toastr.min.css" rel="stylesheet">
    <link href="Assets/main.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="register">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                <!-- Form -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Authorize</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                              <div class="input mb-2 mb-sm-0">
                                <input id="pin" type="text" placeholder="Enter PIN" class="form-control" aria-describedby="authorizeHelp">
                                <small id="authorizeHelp" class="form-text text-muted">
                                  Enter the PIN provided by Twitter shown in the separate opened window. 
                                </small>
                              </div>
                            </div>
                            <button id="authorize" type="button" class="btn btn-success btn-block">Authorize</button>
                            <button id="back" type="button" class="btn btn-default btn-block">Back</button>
                        </form>
                    </div>
                </div>
                <!--/ Form -->

            </div>
        </div>
    </div>

    <script src="Libraries/jQuery/jquery.min.js"></script>
    <script src="Libraries/bootstrap/js/bootstrap.min.js"></script>

    <script src="Libraries/toastr/js/toastr.min.js"></script>

    <script src="Libraries/cryptojs/sha512.js"></script>
    <script src="Libraries/cryptojs/aes.js"></script>

    <script src="Libraries/cryptico/jsbn.js"></script>
    <script src="Libraries/cryptico/random.js"></script>
    <script src="Libraries/cryptico/hash.js"></script>
    <script src="Libraries/cryptico/rsa.js"></script>
    <script src="Libraries/cryptico/aes.js"></script>
    <script src="Libraries/cryptico/api.js"></script>

    <script src="Libraries/codebird/codebird.js"></script>

    <script src="HITC/CONSTANT.js"></script>
    <script src="HITC/ALERT.js"></script>
    <script src="HITC/CRYPTO.js"></script>
    <script src="HITC/OPERATION.js"></script>
    <script src="HITC/STORAGE.js"></script>
    <script src="HITC/INTEGRATION_TWITTER.js"></script>

    <script src="js/authorize.js"></script>
</body>
</html>
